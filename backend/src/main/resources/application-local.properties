spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true


spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true

# Local dev secrets (do NOT use in prod)
security.jwt.secret=local-dev-secret-that-is-long-enough-123456
security.jwt.expiration-minutes=30

csvpipeline.aws.endpoint=http://localhost:4566
csvpipeline.aws.region=us-east-1
csvpipeline.s3.bucket=csvpipeline-dev-uploads